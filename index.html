<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guide</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Lexend+Deca:wght@600&family=Lexend+Exa:wght@300&family=Noto+Sans+KR:wght@400;500;700;900&display=swap"
        rel="stylesheet"><!-- 노토산스 코리안 서체 CDN -->

    <link href="https://cdn.jsdelivr.net/npm/fullcalendar@5.11.0/main.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/fullcalendar@5.11.0/main.min.js"></script>

    <link rel="stylesheet" href="./css/reset.css"><!-- 브라우저 기본 스타일 리셋하는 CSS -->
    <link rel="stylesheet" href="./css/common.css"><!-- 하이알피 공통 스타일(header, input, select, ...) CSS -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="./js/common.js"></script>
</head>

<!-- 
    id는 한 페이지 내에 동일한 id가 하나여야함
    양식 가져다 쓸 때 공통되는 내용 아니면 id 꼭 바꿔서 써주기
    스타일 중복되면 맨 밑에 거(최신 거)가 우선 적용됨
    class는 여러번 사용 가능, 여러 개 지정 가능 
-->

<body class="bg--gray">
    <!-- 배경색 회색되는 css넣어놨음. 배경색 필요할 때 클래스 bg--gray 추가하기 -->
    <header id="gnb">
        <button type="button" id="gnb__btn--burger"></button>
        <h1 id="gnb__logo">
            <a href="#">
                <img src="./images/logo_hirp.png" alt="HIRP">
            </a>
        </h1>
        <nav>
            <ul>
                <li><a href="#" class="on">홈</a></li>
                <li><a href="#">메일</a></li>
                <li><a href="#">게시판</a></li>
                <li><a href="#">개인업무관리</a></li>
                <li><a href="#">프로젝트관리</a></li>
                <li><a href="#">일정관리</a></li>
                <li><a href="#">전자결재</a></li>
                <li><a href="#">설문조사</a></li>
                <li><a href="#">근태관리</a></li>
                <li><a href="#">공용품 예약/관리</a></li>
            </ul>
            <button type="button" id="gnb__btn--org">조직도</button>
        </nav>
    </header>

    <div id="conts">
        <!-- 서브 메뉴 있을 경우
        <aside id="snb">
            <h1>
                캘린더
            </h1>
            <a class="btn--function" href="#">일정등록</a>
        </aside>-->

        <article id="main">
            <nav id="nav--right">
                <button class="btn--alarm" type="button">
                    <span>3</span>
                </button>
                <button class="btn--profile" type="button">
                    <img src="./images/profile.jpg" alt="profile">
                    <!-- 유저마다 다른 사진 출력돼야함 -->
                </button>
            </nav>

            <!-- 검색폼 필요한 사람 쓰기, class 변경 안하고 id만 부여해서 사용하면 됨 -->
            <form class="form--srch" action="">
                <input type="text" name="" placeholder="통합검색">
                <button type="submit"></button>
            </form>

            <h1 class="basic-border-bottom">
                <strong>USER</strong>님 반갑습니다!
            </h1>

            <div class="row">
                <div>
                    <section>
                        <figure class="figure--profile">
                            <img src="./images/profile.jpg" alt="profile">
                            <!-- 유저마다 다른 사진 출력돼야함 -->
                        </figure>
                        <h2 class="t-c">ㅇㅇㅇ대표이사</h2>
                    </section>
                    <section>
                        <h2>근태관리</h2>
                    </section>
                </div>
                <div>
                    <section>
                        <h2>일정</h2>
                        <div id="calendar"></div>
                    </section>
                    <section>
                        <h2>메일함</h2>
                    </section>
                </div>
                <div>
                    <section>
                        <h2>생일</h2>
                    </section>
                    <section>
                        <h2>결재 대기 문서</h2>
                    </section>
                </div>
            </div>
        </article>
    </div>
</body>

</html>
